<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-5 1.5 -5" color="#4CC3D9"></a-box>
      <a-sphere position="-3 2 -5" radius="1.25" color="#EF2D5E" rotation="45 0 25"></a-sphere> 
      <a-cylinder position="-1 2 -5" radius="0.5" height="2" color="#FFC65D"></a-cylinder>
      <a-cone position="1 1.5 -5"  radius-top="0" radius-bottom="1" color="yellow"></a-cone>
      <a-ring position="3 1.8 -5" radius-inner="0.25" radius-outer="0.75" color="red"></a-ring>
      <a-octahedron position="5 2 -5" rotation="-90 0 0" width="4" height="4" color="blue"></a-octahedron>
      <a-dodecahedron position="7 2 -5" rotation="-90 0 0" width="4" height="4" color="purple"></a-dodecahedron>
      <a-plane position="2 1 -4" rotation="-90 0 0" width="15" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
